<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://agamlatiff.com/" />
    <meta property="og:title" content="Agam Latifullah" />
    <meta
      property="og:description"
      content="Agam Latifullah - Developer Solusi Bisnis UMKM. Spesialis Sistem Kasir (POS), Inventory, dan Website yang merapikan operasional bisnis Anda. Simpel, Cepat, Tanpa Biaya Bulanan."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://agamlatiff.com/" />
    <meta property="twitter:title" content="Agam Latifullah" />
    <meta
      property="twitter:description"
      content="Agam Latifullah - Developer Solusi Bisnis UMKM. Spesialis Sistem Kasir (POS), Inventory, dan Website yang merapikan operasional bisnis Anda. Simpel, Cepat, Tanpa Biaya Bulanan."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1" /* Indigo 500 */,
              "primary-hover": "#4f46e5" /* Indigo 600 */,
              accent: "#8b5cf6" /* Violet 500 */,
              dark: "#0f172a",
              light: "#f8fafc",
              success: "#10b981",
              error: "#ef4444",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ['"Red Hat Display"', "sans-serif"],
            },
            animation: {
              "fade-in-down": "fadeInDown 0.5s ease-out",
              "scale-up": "scaleUp 0.3s ease-out forwards",
              marquee: "marquee 40s linear infinite",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              shimmer: "shimmer 2s linear infinite",
            },
            keyframes: {
              fadeInDown: {
                "0%": { opacity: "0", transform: "translateY(-10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              scaleUp: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
              marquee: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4338ca; /* Indigo-800ish for thumb */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }

      /* Smooth theme transition */
      .theme-transition,
      .theme-transition *,
      .theme-transition *::before,
      .theme-transition *::after {
        transition: background-color 0.3s ease, border-color 0.3s ease,
          color 0.3s ease !important;
      }

      /* Utility for pausing marquee on hover */
      .hover-pause:hover .animate-marquee {
        animation-play-state: paused;
      }

      /* Hide scrollbar for tabs */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Smooth gradient mask */
      .mask-linear-gradient {
        mask-image: linear-gradient(
          to right,
          transparent,
          black 10%,
          black 90%,
          transparent
        );
        -webkit-mask-image: linear-gradient(
          to right,
          transparent,
          black 10%,
          black 90%,
          transparent
        );
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.22.3",
          "@remix-run/router": "https://aistudiocdn.com/@remix-run/router@1.15.3",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^11.18.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-gray-50 dark:bg-slate-950 text-slate-800 dark:text-slate-50 antialiased transition-colors duration-300"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
